name: Lint Markdown

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: davidanson/markdownlint-cli2-action@v16
        with:
          globs: '_posts/*.md'